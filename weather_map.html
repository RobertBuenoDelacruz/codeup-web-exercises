<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
<!--    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div class="intro">
    <h1 class="logo-header">
        <span class="logo">The</span> <span class="logo"><strong>WeatherApp</strong></span>
    </h1>
</div>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Weather App</a>
        <div class="d-flex" role="search">
            <label for="search"></label>
            <input id="search" class="form-control me-2" type="text" placeholder="Location" aria-label="Search">
            <button id="sub" class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>
</nav>
<div class="current-city"><p>Current City:</p></div>

<div class="container d-flex justify-content-sm-center" style="width: 38em" id="weather-data"></div>

<div id="map"></div>
<pre id="coordinates" class="coordinates"></pre>
