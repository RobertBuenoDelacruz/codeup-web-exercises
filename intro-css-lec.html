<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Intro</title>

    <style>
      h2 {
        color: aquamarine;
      }
      .paragraph {
        color: brown;
      }
    </style>
<!--External stylesheet-->
    <link rel="stylesheet" href="css/css-intro-lec.css"
</head>
<body>
<!--text color would be after the tag with "color" being the reference-->
<!--text underline value would be "underline-->
<!--there are 3 style attributes with it being "color", "text-decoration", and "background-color"-->

<!--Inline/Element style attribute-->
<h1 style="color: red;text-decoration: underline;background-color: blue">Intro to CSS</h1>

<!--Internal style-->
<h2>I've got style</h2>
<p class="paragraph">This is my paragraph</p>
<p>Learning Internal CSS</p>

<p id="unique">This is the <strong>Intro</strong> to CSS</p>
</body>
</html>
