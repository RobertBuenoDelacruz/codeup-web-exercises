<!DOCTYPE html>
<html>
<head>
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" placeholder="Write a short description of yourself"></textarea><br>

    <h1>How did you hear about us:</h1>
    <input type="radio" id="billboard" name="hear_about" value="billboard">
    <label for="billboard">Billboard</label>
    <input type="radio" id="radio_ad" name="hear_about" value="radio advertisement">
    <label for="radio_ad">Radio Advertisement</label>
    <input type="radio" id="internet_ad" name="hear_about" value="internet advertisement">
    <label for="internet_ad">Internet Advertisement</label>
    <input type="radio" id="other" name="hear_about" value="other">
    <label for="other">Other</label><br>

    <h1>Select your web browser:</h1>
    <select id="browser" name="browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="Edge">Edge</option>
        <option value="Other">Other</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
