    <p class="changeable">This is the first paragraph for this exercise!</p>
    <p class="changeable">Ok, this is paragraph number two!</p>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            let paragraphs = document.getElementsByClassName('changeable');
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].innerHTML = 'After we created the function this is the new text after we run it!';
            }
        }
    </script>
