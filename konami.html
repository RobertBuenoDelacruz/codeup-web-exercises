<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body id="body">
<h1>Konami Code</h1>
<audio id="audio" src="sounds/go_go_power_rangers.mp3"></audio>

<script>
    "use strict";
    let num = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
    let enteredNum = []
    const audio = document.getElementById('audio');

    document.addEventListener("keyup", function(event) {
        enteredNum.push(event.keyCode);

        if (enteredNum.length === num.length) {
            for (let i = 0; i < num.length; i++) {
                audio.play()
                // let backgroundImg = document.getElementById('body')
                // backgroundColor.style.backgroundColor = 'green'
                document.body.style.backgroundImage = "url('img/power-rangers.jpeg')"
            }
        }
    } );
</script>
</body>
</html>
